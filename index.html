      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap"

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans JP"', "sans-serif"],

                100: "#ffe4e6",
                200: "#fecdd3",

                400: "#fb7185",
                500: "#f43f5e",
                600: "#e11d48", // Main Red
                700: "#be123c",
                800: "#9f1239",
                900: "#881337",
                950: "#4c0519",
              },
              dark: {
                900: "#0f172a",
                800: "#1e293b",
              },
            },
            backgroundImage: {
              seigaiha:
                "url(\"data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23e11d48' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E\")",
              dots: "radial-gradient(#e11d48 1px, transparent 1px)",
            },
            animation: {
              float: "float 6s ease-in-out infinite",
              "fade-up": "fadeUp 0.8s ease-out forwards",
              "spin-slow": "spin 12s linear infinite",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              },
              fadeUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      /* Tech Grid Background Effect based on Uiverse foolish-rabbit-13 */
      .tech-grid-bg {
        background-color: #ffffff;
        background-image: linear-gradient(#e5e7eb 1px, transparent 1px),
          linear-gradient(to right, #e5e7eb 1px, transparent 1px);
        background-size: 20px 20px;
        position: relative;
      }

      .tech-grid-bg::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at 50% 50%,
          rgba(255, 255, 255, 0) 0%,
          #ffffff 80%
        );
        pointer-events: none;
      }
    </style>
